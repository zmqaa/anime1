{% extends "base.html" %}

{% block title %}历史追番 - 动漫追踪系统{% endblock %}

{% block content %}
<div class="history-watch-section">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">记录追番历史</h2>
            <form id="historyWatchForm">
                <div class="form-group">
                    <label for="anime_name">动漫名称</label>
                    <input type="text"
                           class="form-control"
                           id="anime_name"
                           name="anime_name"
                           required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="start_date">开始日期</label>
                        <input type="date"
                               class="form-control"
                               id="start_date"
                               name="start_date"
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="end_date">结束日期</label>
                        <input type="date"
                               class="form-control"
                               id="end_date"
                               name="end_date">
                    </div>
                </div>

                <div class="form-group">
                    <label for="tags">标签</label>
                    <div class="tags-input-container">
                        <input type="text"
                               class="form-control"
                               id="tags"
                               placeholder="输入标签后按回车添加">
                        <div id="tagsContainer" class="tags-container">
                            <!-- 标签将通过 JavaScript 动态添加 -->
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="rating">评分 (1-10)</label>
                    <input type="number"
                           class="form-control"
                           id="rating"
                           name="rating"
                           min="1"
                           max="10"
                           step="0.5">
                </div>

                <div class="form-group">
                    <label for="notes">笔记</label>
                    <textarea class="form-control"
                            id="notes"
                            name="notes"
                            rows="3"></textarea>
                </div>

                <button type="submit" class="btn">保存记录</button>
            </form>
        </div>
    </div>

    <div class="records-section">
        <h2>历史记录</h2>
        <div class="filters">
            <div class="filter-group">
                <label for="sortBy">排序方式：</label>
                <select id="sortBy" class="form-control">
                    <option value="end_date">完成时间</option>
                    <option value="rating">评分</option>
                    <option value="start_date">开始时间</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterTag">标签筛选：</label>
                <select id="filterTag" class="form-control">
                    <option value="">全部</option>
                    {% for tag in all_tags %}
                    <option value="{{ tag }}">{{ tag }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div id="historyRecords" class="records-container">
            <!-- 记录将通过 JavaScript 动态加载 -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
    }

    .tag {
        background-color: #e9ecef;
        border-radius: 4px;
        padding: 4px 8px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
    }

    .tag-remove {
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
        padding: 0 4px;
    }

    .tag-remove:hover {
        color: #dc3545;
    }

    .filters {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .filter-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .records-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 1rem;
    }

    .form-row > .form-group {
        flex: 1;
    }
</style>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/history.js') }}"></script>
{% endblock %}
